<div class="my-2">
  <h4>新着記事</h4>
  <ul>
    {{ range first 5 (where .Site.RegularPages.ByDate.Reverse ".Draft" "!=" true) }}
      <li class="my-2 new-article-list">
        <b><a href="{{.RelPermalink}}">{{.Title}}</a></b>
        <time>{{.Date.Format "2006-01-02"}}</time>
      </li>
    {{ end }}
  </ul>
</div>
